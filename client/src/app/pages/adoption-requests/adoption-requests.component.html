<div *ngIf="requests.length === 0">Nincs örökbefogadási kérelem.</div>

<div *ngFor="let request of requests" class="request-card">
  <h3>
    <span (click)="goToDetails(request.animal_id._id)" class="clickable">
      {{ request.animal_id.name }}
    </span> ({{ request.animal_id.species }})
  </h3>

  <p><strong>Felhasználó:</strong> {{ request.user_id.name }}</p>

  <mat-form-field appearance="outline">
    <mat-label>Találkozó időpont</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="request.meetingDate" [disabled]="!canEdit(request)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div *ngIf="isAdmin">
    <mat-form-field appearance="outline">
      <mat-label>Állapot</mat-label>
      <mat-select [(ngModel)]="request.status">
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="accepted">Accepted</mat-option>
        <mat-option value="rejected">Rejected</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <p><strong>Üzenet:</strong> {{ request.message || 'Nincs megadva' }}</p>
  <p><strong>Állapot:</strong> {{ request.status }}</p>

  <div class="request-actions">
    <button mat-raised-button color="primary" (click)="updateRequest(request)">Mentés</button>
    <button mat-raised-button color="warn" (click)="deleteRequest(request._id)">Törlés</button>
  </div>
</div>
