version: "3.8"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/client.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: freeahea/animal-adoption-client:latest
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: freeahea/animal-adoption-server:latest
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/animals_db
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  mongo:
    image: mongo:6.0
    container_name: animals_mongo
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"

  # egy egyszerű mongo-restore, ha szükséges (optionális)
  # mongo-restore:
  #   image: mongo:6.0
  #   depends_on:
  #     - mongo
  #   volumes:
  #     - ./mongo-backup:/backup
  #   entrypoint: >
  #     bash -c "mongorestore --host mongo --port 27017 /backup --drop || true"

  # monitoring
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8088:8080"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  mongo_data:
  grafana_data:
